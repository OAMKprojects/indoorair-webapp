<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename= 'styles.css') }}"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
            <script type=text/javascript>
                function load_chart_data()
                {
                    $.ajax({
                    type : "POST",
                    url : "{{ url_for('load_db_val') }}",
                    dataType: "json",
                    contentType: "application/json; charset=UTF-8",
                    data : JSON.stringify({"datatype" : "temperature"}),
                    success: function (data) {

                            var chart = new CanvasJS.Chart("temp_chart", {
                                title : {
                                    text : "Temperature last 24 hours"
                                },
                                data : [{
                                    type : "line",
                                    dataPoints : data['temperature']
                                }],
                                axisY: {
                                suffix: " C"
                                },
                                axisX: {
                                prefix: "klo "
                                } 
                            });
                            chart.render();
                        }
                    });
                }
          </script>
        <title>Indoor Air</title>
    </head>
    <body onload="load_chart_data()">
         <div id="temp_chart" class="charts"></div>
    </body>
</html>
